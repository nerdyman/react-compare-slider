name: "ğŸ—ï¸ Bootstrap repo"
description: "Checkout repo, setup Node.js, and install dependencies"

inputs:
  node-version-file:
    description: "File containing Node.js version"
    required: false
    default: ".nvmrc"
  install-command:
    description: "Command to run for installing dependencies"
    required: false
    default: "npm run bootstrap"

runs:
  using: "composite"
  steps:
    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4

    - name: âš’ï¸ Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version-file: ${{ inputs.node-version-file }}
        cache: "pnpm"

    - name: ğŸ“¦ Install Dependencies
      run: ${{ inputs.install-command }}
      shell: bash
