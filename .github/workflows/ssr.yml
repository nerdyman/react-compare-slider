name: SSR

on:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  build:
    name: Run SSR Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repo
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - name: âš’ï¸ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: npm run bootstrap

      - name: ğŸ”¨ Build
        run: pnpm run build

      - name: ğŸ§ª Test
        run: pnpm run test:ssr
