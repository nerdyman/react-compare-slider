name: CI

on:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  build:
    name: Build, lint and test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: âš’ï¸ Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: ğŸ“¦ Install Dependencies
        run: npm run bootstrap
        shell: bash

      - name: ğŸš¦ Lint
        run: pnpm run lint

      - name: ğŸ”¨ Build
        run: pnpm run --filter react-compare-slider build

      - name: ğŸ‘· Build Example Project
        run: pnpm run --filter @this/example build

      - name: ğŸ•µï¸ Check Package Configuration
        run: pnpm run --filter react-compare-slider check:package

      - name: ğŸ­ Install Playwright
        run: pnpx playwright install --with-deps

      - name: ğŸ§ª Test
        run: pnpm run test:ci

      - uses: qltysh/qlty-action/coverage@v2
        with:
          token: ${{secrets.QLTY_COVERAGE_TOKEN}}
          files: docs/storybook/coverage

      - uses: preactjs/compressed-size-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          install-script: "pnpm install --frozen-lockfile --filter react-compare-slider"
          build-script: "build"
          cwd: lib
