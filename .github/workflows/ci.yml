name: CI

on:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  build:
    name: Build, lint and test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—ï¸ Setup Environment
        uses: ./.github/actions/bootstrap

      - name: ğŸš¦ Lint
        run: pnpm run lint

      - name: ğŸ”¨ Build
        run: pnpm run --filter react-compare-slider build

      - name: ğŸ‘· Build Example Project
        run: pnpm run --filter @this/example build

      - name: ğŸ•µï¸ Check Package Configuration
        run: pnpm run --filter react-compare-slider check:package

      - name: ğŸ§ª Test
        run: |
          pnpm dlx playwright@1.41.1 install --with-deps chromium
          pnpm run test:ci

      - name: ğŸ“ Upload Code Climate Test Coverage
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: "${{ secrets.CC_TEST_REPORTER_ID }}"
        with:
          debug: true
          coverageLocations: |
            ${{github.workspace}}/coverage/ssr-tests/*.info:lcov
            ${{github.workspace}}/coverage/storybook/*.info:lcov

      - uses: preactjs/compressed-size-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          install-script: "pnpm install --frozen-lockfile --filter react-compare-slider"
          build-script: "build"
          cwd: lib
