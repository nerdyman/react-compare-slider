name: CI

on:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  build:
    name: Build, lint and test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ—ï¸ Setup Environment
        uses: ./.github/actions/bootstrap

      - name: ğŸš¦ Lint
        run: pnpm run lint

      - name: ğŸ”¨ Build
        run: pnpm run --filter react-compare-slider build

      - name: ğŸ‘· Build Example Project
        run: pnpm run --filter @this/example build

      - name: ğŸ•µï¸ Check Package Configuration
        run: pnpm run --filter react-compare-slider check:package

      - name: ğŸ­ Install Playwright
        run: pnpx playwright install --with-deps

      - name: ğŸ§ª Test
        run: pnpm run test:ci

      - uses: qltysh/qlty-action/coverage@v2
        with:
          token: ${{secrets.QLTY_COVERAGE_TOKEN}}
          files: coverage/storybook/*.info:lcov

      - uses: preactjs/compressed-size-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          install-script: "pnpm install --frozen-lockfile --filter react-compare-slider"
          build-script: "build"
          cwd: lib
