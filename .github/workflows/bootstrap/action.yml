name: "ğŸ—ï¸ Bootstrap repo"
description: "Checkout repo, setup Node.js, and install dependencies"

inputs:
  fetch-depth:
    description: "Number of commits to fetch (0 = all history)"
    required: false
    default: "1"
  node-version-file:
    description: "File containing Node.js version"
    required: false
    default: ".nvmrc"
  install-command:
    description: "Command to run for installing dependencies"
    required: false
    default: "npm run bootstrap"

runs:
  using: "composite"
  steps:
    - name: ğŸ›’ Checkout repo
      uses: actions/checkout@v6
      with:
        fetch-depth: ${{ inputs.fetch-depth }}

    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4.2.0

    - name: âš’ï¸ Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version-file: ${{ inputs.node-version-file }}
        cache: "pnpm"

    - name: ğŸ“¦ Install Dependencies
      run: ${{ inputs.install-command }}
      shell: bash
