name: Publish Preview Release
on:
  pull_request:
    types: [synchronize]
jobs:
  approved:
    if: contains(join(github.event.pull_request.labels.*.name, ','), 'publish-preview')
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout repo
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2

      - name: ⚒️ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: 📦 Install Dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile --filter react-compare-slider

      - name: 🔨 Build
        run: pnpm run --filter react-compare-slider build

      - name: 🚀 Publish Preview Release
        run: pnpx pkg-pr-new publish './lib' --no-template --template='./docs/example'
